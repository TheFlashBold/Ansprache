<html ng-app="ansprache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="application/javascript">
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        var url = "http://localhost:13337";//"https://weihnachten2017.vonaffenfels.de";

        angular.module('ansprache', [])
            .controller('ansprachenController', function ($scope, $http) {
                $scope.uid = uuidv4();
                $scope.time = 0;
                $scope.queue = -1;
                $scope.text = [];
                $scope.words = [];
                $scope.newWords = false;

                $scope.inputValid = false;

                $scope.send = function () {
                    if ($scope.input) {
                        $scope.newWords = false;
                        write();
                        $scope.input = "";
                    }
                };

                function register() {
                    $http.post(url + '/ansprache/register', {uid: $scope.uid}).then(function (response) {
                        console.log(response);
                        if (response.data.queued) {
                            $scope.queue = response.data.queued;
                        }
                        keepalive();
                    });
                }

                function keepalive() {
                    $http.post(url + '/ansprache/keepalive', {
                        uid: $scope.uid,
                        time: $scope.time
                    }).then(function (response) {
                        console.log(response);
                        if (response.data.text) {
                            for (var i = 0; i < response.data.text.length; i++) {
                                $scope.text.push(response.data.text[i].text);
                            }
                        }
                        if (response.data.queued) {
                            console.log(response.data.queued);
                            $scope.queue = response.data.queued;
                        }
                        if (response.data.canWrite) {
                            console.log(response.data.queued);
                            if (!$scope.newWords) {
                                $scope.newWords = true;
                                $scope.words = response.data.words || [];
                            }
                            $scope.queue = 0;
                        }
                        console.log($scope.time);
                        setTimeout(keepalive, 2500);
                    });
                    $scope.time = Date.now();
                }

                function write() {
                    $scope.queue = 1;
                    $http.post(url + '/ansprache/write', {
                        uid: $scope.uid,
                        time: Date.now(),
                        text: $scope.input
                    }).then(function (response) {
                        console.log(response);
                    });
                }

                $scope.checkInput = function () {
                    if ($scope.input.indexOf($scope.words[0]) !== -1 && $scope.input.indexOf($scope.words[1]) !== -1 && $scope.input.indexOf($scope.words[2]) !== -1 && /\.$/g.test($scope.input)) {
                        $scope.inputValid = true;
                        return;
                    }
                    $scope.inputValid = false;
                };

                $scope.keyevent = function (event) {
                    if (event.keyCode === 13) {
                        $scope.send();
                    }
                };

                $scope.checkWord = function (word) {
                    return $scope.text.indexOf(word) !== -1;
                };

                angular.element(document).ready(function () {
                    register();
                });
            });
    </script>
</head>
<body ng-controller="ansprachenController">
<div id="blocking" ng-if="!inputValid && input.length > 0">Es muss ein gültiger Satz sein und muss alle 3 Wörter
    beinhalten.
</div>
<img id="waldemar" src="assets/waldemar_spricht.svg">
<p id="text">{{text.join(" ")}}
</p>
<div class="word-suggest">
    <span class="suggest" ng-repeat="word in words track by $index"
          ng-class="{'has-word': input.indexOf('{{word}}') !== -1}}">
        {{word}}
    </span>
</div>
<span id="text-input">
    <p ng-if="queue > 0" id="block-text">
        Es {{queue>1?"schreiben":"schreibt"}} {{queue==1?"eine":queue}} {{queue>1?"Personen":"Person"}} vor dir ...
    </p>
    <input type="text" ng-model="input" ng-change="checkInput()" ng-keyup="keyevent($event)" ng-disabled="queue > 0">
    <button ng-click="send()" ng-disabled="(queue > 0) || !inputValid">Senden</button>
</span>
</body>
</html>
