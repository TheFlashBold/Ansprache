<html ng-app="ansprache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="application/javascript">
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        angular.module('ansprache', [])
            .controller('ansprachenController', function($scope, $http) {
                $scope.uid = uuidv4();
                $scope.time = 0;
                $scope.queue = -1;
                $scope.text = [];

                $scope.send = function () {
                    if($scope.input){
                        write();
                        $scope.input = "";
                    }
                };

                window.setUID = function (uid) {
                    $scope.uid = uid;
                    register();
                };

                function register() {
                    $http.post('http://localhost:27428/ansprache/register', {uid: $scope.uid}).then((response) => {
                        console.log(response);
                        if(response.data.queued){
                            $scope.queue = response.data.queued;
                        }
                        keepalive();
                    });
                }

                function keepalive() {
                    $http.post('http://localhost:27428/ansprache/keepalive', {uid: $scope.uid, time: $scope.time}).then((response) => {
                        console.log(response);
                        if(response.data.text){
                            for (let i = 0; i < response.data.text.length; i++) {
                                $scope.text.push(response.data.text[i].text);
                            }
                        }
                        if(response.data.queued){
                            console.log(response.data.queued);
                            $scope.queue = response.data.queued;
                        }
                        if(response.data.canWrite){
                            console.log(response.data.queued);
                            $scope.queue = 0;
                        }
                        console.log($scope.time);
                        setTimeout(keepalive, 2500);
                    });
                    $scope.time = Date.now();
                }

                function write() {
                    $http.post('http://localhost:27428/ansprache/write', {uid: $scope.uid, time: Date.now(), text: $scope.input}).then((response) => {
                        console.log(response);
                    });
                }

                angular.element(document).ready(function () {
                    //register();
                    //keepalive();
                });
            });
    </script>
    <style type="text/css">
        * {
            font-family: 'Roboto', sans-serif;
        }

        #waldemar {
            width: 100%;
        }

        #text {
            margin-bottom: 75px;
            margin-top: -4%;
        }

        #block-text {
            position: fixed;
            background-color: white;
            bottom: 40px;
            width: 100%;
            margin-left: 0;
            padding-left: 10px;
            font-size: 13px;
        }

        #text-input {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            display: flex;
        }

        #text-input > input {
            width: 80%;
        }

        #text-input > button {
            width: 20%;
        }

        p {
            margin: 10px;
        }
    </style>
</head>
<body style="margin: 0px;" ng-controller="ansprachenController">
    <img id="waldemar" src="assets/waldemar_spricht.svg">
    <p id="text">{{text.join(" ")}}
    </p>
    <span id="text-input">
        <p ng-if="queue > 0" id="block-text">Es {{queue>1?"schreiben":"schreibt"}} {{queue}} {{queue>1?"Personen":"Person"}} vor dir ...</p>
        <input type="text" ng-model="input" ng-disabled="queue > 0">
        <button ng-click="send()" ng-disabled="queue > 0">Senden</button>
    </span>
<script src="" type="text/javascript"></script>
</body>
</html>
